<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Entrance Screen (First Image Background) -->
    <section id="entrance-screen">
        <div class="background-layer" id="entrance-bg">
            <!-- Static background image will be set via CSS -->
        </div>
        <div class="animation-overlay">
            <!-- Waterfall animation elements might go here or in canvas -->
            <div class="cylinder-mask">
                <div class="cylinder-content">
                    <!-- Animated square elements will be generated here -->
                </div>
            </div>
            <h1 id="company-name">
                <!-- Particles for "GeneScape Technologies" will target this -->
            </h1>
            <button id="enter-button" style="display: none;">Enter</button>
        </div>
    </section>

    <!-- Main Content Area (Second Image Background) -->
    <main id="main-content" style="display: none;">
        <div class="background-layer" id="main-bg">
            <!-- Static background image will be set via CSS -->
            <!-- Canvas for genome sequence animation will go here -->
            <canvas id="genome-canvas"></canvas>
        </div>
        <div class="content-wrapper">
            <section id="coming-soon">
                <h2>Coming Soon</h2>
                <p>GeneScape Technologies is preparing for launch. Stay tuned.</p>
            </section>
            <section id="mission" style="/* display: none; initially */">
                <!-- Placeholder for Mission -->
            </section>
            <section id="team" style="/* display: none; initially */">
                <!-- Placeholder for Team -->
            </section>
        </div>
        <footer>
            <!-- Optional Footer -->
        </footer>

    <script src="script.js"></script>
    <!-- We will add GSAP script source later -->
